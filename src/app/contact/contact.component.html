<h1>Contact</h1>
<p>Suggestion, question, réclamation, ...</p>

<div class="container">
    <form>
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" class="form-control" id="nom" value="{{nom}}" required #Nom>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" class="form-control" id="prenom" value="{{prenom}}" required #Prenom>
      </div>
      <button type="submit" class="btn btn-default" (click)="onClick(Nom.value, Prenom.value, 'O', 'O')">Envoyer</button>
    </form>
</div>
