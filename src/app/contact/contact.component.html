<div class="row">
  <h1 class="col-lg-12">Contact</h1>
</div>
<div class="row">
  <div class="col-lg-4">
    <div class="row">
      <div class="col-lg-12 vide"> </div>
      <p>Une suggestion, une question, une réclamation écrivez nous !</p>
      <p>Nous sommes localisé à Troyes.</p>
    </div>
  </div>
      <form>
        <div class="form-group ">
          <div class="col-lg-8">
            <div class="row">
              <label for="nom">Nom :</label>
              <input type="text" class="form-control" id="nom" value="{{nom}}" required #Nom>
            </div>
            <div class="row">
              <label for="mail">Mail :</label>
              <input type="email" class="form-control" id="mail" value="{{mail}}" required #Mail>
            </div>
            <div class="row">
              <label for="message">Message : </label>
              <textarea class="form-control" id="message" required #Message>{{message}}</textarea>
            </div>
            <div class="row center">
              <button type="submit" class="btn btn-default" (click)="onClick(Nom.value, Prenom.value, Mail.value, Message.value)">Envoyer</button>
            </div>
          </div>
        </div>
      </form>
</div>
